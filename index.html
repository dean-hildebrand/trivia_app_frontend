<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Triva Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  </head>

  <body>
    <h1>Triva Game Name</h1>


    <div class="ui raised very padded text container segment">
      <h2 class="ui header">This is where the name of our game will go</h2>
      <p>Text</p>
      <p>More Text</p>
    </div>

<main>
  <div id='question-view'>
  <p id='question-text'></p>
  </div>

        <div id="button-div">
        <button id='true' value="True">True</button>
        <button id='false' value="False">False</button>
      <div id="streak-counter">
        <h3>Streak <span id="streak">0</span></h3>
      </div>
      </div>
      <div id="current-streak">
      </div>
      <div id="strikes">
        <p id="strike-counter">0
        </p>
      </div>
   
      
      <div class="ui vertical labeled icon menu">
        <a class="item">
          <i id= "start-game" class="gamepad icon"></i>
          Start a New Quiz
        </a>
        <a class="item">
          <i class="video camera icon"></i>
          High Scores
        </a>
        <a class="item">
          <i class="video play icon"></i>
          About the Creators
        </a>
      </div>
</main>

<script src="./src/index.js"></script>

  </body>
</html>

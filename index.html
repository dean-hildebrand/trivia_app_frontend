<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Bears Beets BattleStar Galactica</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800|Odibee+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div id='logo-div'>

        <img id='logo' src="images/logo.png" alt="Trivia Game Logo">
      </div>
    <div id='score-form'></div>

    <div id='about-the-creators'>

    </div>

<main>

  <div id='question-view'>
    <p id='question-text'></p>
        <div id="button-div">
        <button id='true' class="btn btn-dark" value="True">True</button>
        <button id='false' class="btn btn-dark" value="False">False</button>
      <div id="streak-counter">
        <h3>Streak <span id="streak">0</span></h3>
      </div>
      </div>
      <div id="current-streak">
      </div>
      <div id="strikes">
      <h3>Strikes: <span id="strike-counter">0
        </span>
      </h3>
        <div id="current-score">
          <h3 id="immortal-tag">Current Score</h3>
          <p id='score'>0</p>
        </div>
      </div>
    </div>


    <div id='play-again'>
      <form>
        <h2>Would you like to try again?</h2>
        <button id='yes'>Yes</button>
        <button id='no'>No</button>
      </form>
    </div>


      <div id='menuDiv' class="ui vertical labeled icon menu">
        <div id='difficulty'>
        <a id= "start-game" class="item">
       <i class="gamepad icon"></i>
          Start a New Quiz by choosing a difficulty
          <div id="game-buttons">
            <button id='easy' class="btn btn-primary">Easy</button>
            <button id='medium' class="btn btn-warning">Medium</button>
            <button id='hard' class="btn btn-danger">Hard</button>
          </div>
        </div>
        </a>

        <a class="item">
          <i class="video camera icon" id="high-score-button"></i>
          High Scores
        </a>
        <a id="about-us" class="item">
          <i class="video play icon"></i>
          About the Creators
        </a>

      </main>
    </div>
    <div id="high-scores">
    <h1 id="high-score-title">High Scores!</h1>
      <ol id="score-list">

      </ol>
    </div>

<script src="./src/index.js"></script>

  </body>
</html>

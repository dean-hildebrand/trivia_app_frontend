<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Bears Beets BattleStar Galactica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  </head>

  <body>
    <div id='score-form'></div>

    <div id="jumbotron" class="ui raised very padded text container segment">
      <h2 class="ui header">Bears, Beets, Battlestar Galactica:</h2>
      <p>A trivia game from Dean and Skyler</p>
    </div>

    <div id='about-the-creators'></div>

<main>
  <div id='question-view'>
    <h1 id="game-title">Triva Game Name</h1>

        <div id="button-div">
          <p id='question-text'></p>
        <button id='true' value="True">True</button>
        <button id='false' value="False">False</button>
      <div id="streak-counter">
        <h3>Streak <span id="streak">0</span></h3>
      </div>
      </div>
      <div id="current-streak">
      </div>
      <div id="strikes">
        <p id="strike-counter">0
        </p>
      </div>
    </div>

    <div id="current-score">
      <h3 id="immortal-tag">Current Score</h3>
      <p id='score'>0</p>
    </div>

    <div id='play-again'>
      <form>
        <h2>Would you like to try again?</h2>
        <button id='yes'>Yes</button>
        <button id='no'>No</button>
      </form>
    </div>


      <div class="ui vertical labeled icon menu">
        <a id= "start-game" class="item">
       <i class="gamepad icon"></i>
          Start a New Quiz
          <div id='difficulty'>Choose Your Difficulty
                <button id='easy'>Easy</button>
                <button id='medium'>Medium</button>
                <button id='hard'>Hard</button>
          </div>
        </a>

        <a class="item">
          <i class="video camera icon" id="high-score-button"></i>
          High Scores
        </a>
        <a id="about-us" class="item">
          <i class="video play icon"></i>
          About the Creators
        </a>
        
      </main>
    </div>
    <div id="high-scores">
    <h1 id="high-score-title">High Scores!</h1>
      <ol id="score-list">

      </ol>
    </div>
      
<script src="./src/index.js"></script>

  </body>
</html>
